<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-sm-8">
          <h1 id="title"><span class="highlight">SUNAPI</span> 2.0 Generator</h1>
        </div>
        <div div class="col-sm-4" id="logo">
          <img src="img/logo.png" width=200 height= 50>
        </div>
    </div>
  </header>
  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <article id="setting">
            <div class="row box-gray">
              <div class="col-md-3 padding-0" id="button1">
                <button class="btn btn-block collapsed IR" type="button" data-toggle="collapse" data-target="#ir" aria-expanded="false" aria-controls="ir" value="/stw-cgi/image.cgi?msubmenu=irled&action=set">IR</button>
              </div>
              <div class="col-md-3 padding-0">
                <button class="btn btn-block">SSDR</button>
              </div>
              <div class="col-md-3 padding-0">
                <button class="btn btn-block">White balance</button>
              </div>
              <div class="col-md-3 padding-0">
                <button class="btn btn-block collapsed backlight" type="button" data-toggle="collapse" data-target="#backlight" aria-expanded="false" aria-controls="backlight" value="/stw-cgi/image.cgi?msubmenu=camera&action=set">Backlight</button>
              </div>
            </div>
            <div class="row box-gray">
              <div class="col-md-3 padding-0">
                <button class="btn btn-block collapsed privacy" type="button" data-toggle="collapse" data-target="#privacy" aria-expanded="false" aria-controls="privacy" value="/stw-cgi/image.cgi?msubmenu=privacy&action=set">Privacy Mask</button>
              </div>
              <div class="col-md-3 padding-0">
                <button class="btn btn-block collapsed alarmout" type="button" data-toggle="collapse" data-target="#alarmout" aria-expanded="false" aria-controls="alarmout" value="/stw-cgi/io.cgi?msubmenu=alarmoutput&action=set">Alarm Output</button>
              </div>
            </div>

            <!-- Button trigger starts here -->
            <div id="ir" class="collapse" aria-labelledby="ir" data-parent="#setting">
              <div class="row config">
                <div class="col-md-5">
                  <p class="labels">Mode</p>
                </div>
                <!--
                <div class="col-md-5 dropdown padding-0">
                  <button type="button" class="btn btn-primary dropdown-toggle menu" data-toggle="dropdown">Off</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" value='&Channel=0&Mode=Off'>Off</a>
                    <a class="dropdown-item" value='&Channel=0&Mode=Auto1'>Auto 1</a>
                    <a class="dropdown-item" value='&Channel=0&Mode=Auto2'>Auto 2</a>
                    <a class="dropdown-item" value='&Channel=0&Mode=Manual'>Manual</a>
                  </div>
                </div>
                -->
                <select class="col-md-5 select">
                  <option value="&Channel=0&Mode=Off">Off</option>
                  <option value="&Channel=0&Mode=Auto1">Auto 1</option>
                  <option value="&Channel=0&Mode=Auto2">Auto 2</option>
                  <option value="&Channel=0&Mode=Manual">Manual</option>
                </select>
              </div>
              <div class="row config">
                <div class="col-md-5">
                  <p class="labels">Level</p>
                </div>
                <div class="col-md-5 slidecontainer">
                  <input type="range" min="1" max="100" value="50" class="slider" id="range">
                </div>
              </div>

            </div>
            <div id="backlight" class="collapse" aria-labelledby="backlight" data-parent="#setting">
              <div class="row config check">
                <div class="col-md-5">
                  <p class="labels">Mode</p>
                </div>
                <select class="col-md-5 select">
                  <option value="off" selected=selected>Off</option>
                  <option value="blc">BLC</option>
                  <option value="hlc">HLC</option>
                  <option value="wdr">WDR</option>
                </select> 
              </div>
              <div class="row config blc" style="display: none">
                <div class="col-md-5">
                  <p class="labels">BLC level</p>
                </div>
                <select class="col-md-5 select">
                  <option value="">Low</option>
                  <option value="">Middle</option>
                  <option value="">High</option>
                </select>
              </div>
              <div class="row config hlc" style="display: none">
                <div class="col-md-5">
                  <p class="labels">HLC level</p>
                </div>
                <select class="col-md-5">
                  <option value="">Low</option>
                  <option value="">Middle</option>
                  <option value="">High</option>
                </select>
              </div>
              <div class="row config hlc" style="display: none">
                <div class="col-md-5">
                  <p class="labels">Mask</p>
                </div>
                <select class="col-md-5">
                  <option value="">Off</option>
                  <option value="">On</option>
                  <option value="">Night Only</option>
                  <option value="">All Day</option>
                </select>
              </div>
              <div class="row config hlc" style="display: none">
                <div class="col-md-5">
                  <p class="labels">Mask Color</p>
                </div>
                <select class="col-md-5">
                  <option value="">Black</option>
                  <option value="">Blue</option>
                  <option value="">Red</option>
                  <option value="">Cyan</option>
                  <option value="">Magenta</option>
                </select>
              </div>
              <div class="row config hlc" style="display: none">
                <div class="col-md-5">
                  <p class="labels">Mask Tone</p>
                </div>
                <div class="col-md-5 slidecontainer">
                  <input type="range" min="1" max="100" value="50" class="slider" id="range">
                </div>
              </div>
              <div class="row config hlc" style="display: none">
                <div class="col-md-5">
                  <p class="labels">Dimming</p>
                </div>
                <select class="col-md-5">
                  <option value="">Off</option>
                  <option value="">On</option>
                </select>
              </div>
            </div>
          </article>
        </div>
        <div class="col-lg-5">
          <aside id="command">
            <textarea id="sunapi_command" spellcheck="false" autocomplete="off" wrap="off" placeholder="/* Example: /stw-cgi/system.cgi?msubmenu=deviceinfo&action=view */"></textarea>
          </aside>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <p id="footer">&copy; 2018 <span class="highlight">Hanwha Techwin</span>, all rights reserved.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
